<ion-content [fullscreen]="true">
<app-navbar></app-navbar>
  <div class="container-flex text-center">
    <h1 class="mt-3">Todos los productos</h1>
    <div class="inputs m-3">
      <!-- FORMULARIO -->
      <div [formGroup]="form" class="form-group">
        <input formControlName="nombre" type="text" class="form-control mt-3" placeholder="Producto" id="inputDefault">
        <input formControlName="precio" type="text" class="form-control mt-3" placeholder="Precio" id="inputDefault">
        <input formControlName="img" type="text" class="form-control mt-3" placeholder="URL imagen" id="inputDefault">
        <input formControlName="descripcion" type="text" class="form-control mt-3" placeholder="Descripción" id="inputDefault">
        <div class="d-flex mt-3">
          <button type="button" class="btn btn-success ms-auto" (click)="aplicarCambios()">Editar</button>
        </div>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Producto</th>
          <th scope="col">Imagen</th>
          <th scope="col">Precio</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr class="fila" *ngFor="let producto of productos">
          <th>{{ producto.id }}</th>
          <th>{{ producto.nombre }}</th>
          <th><img class="imagen-ej" src="{{ producto.img }}"></th>
          <th>{{ producto.precio }}</th>
          <th>
            <button type="button" class="btn btn-primary ms-auto" (click)="seleccionarProductoEditar(producto)">
              <ion-icon name="create-outline" size="small"></ion-icon>
            </button>
            <button type="button" class="btn btn-danger ms-auto" (click)="eliminarProducto(producto.id)">
              <ion-icon name="trash-outline" size="small"></ion-icon>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>

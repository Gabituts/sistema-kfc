<ion-content [fullscreen]="true">
  <app-navbar></app-navbar>
    <div class="container-flex text-center">
      <h1 class="mt-3">Agregar producto</h1>
      <div class="inputs m-3">
        <!-- FORMULARIO -->
        <div [formGroup]="form" class="form-group">
          <input formControlName="producto" type="text" class="form-control mt-3" placeholder="Producto" id="inputDefault">
          <input formControlName="precio" type="text" class="form-control mt-3" placeholder="Precio" id="inputDefault">
          <input formControlName="img" type="text" class="form-control mt-3" placeholder="URL imagen" id="inputDefault">
          <input formControlName="descripcion" type="text" class="form-control mt-3" placeholder="DescripciÃ³n" id="inputDefault">
          <div class="d-flex mt-3">
            <button type="button" class="btn btn-success ms-auto" (click)="cargarProducto()">Agregar</button>
          </div>
        </div>
      </div>


      <!-- TABLA CON TODOS LOS PRODUCTOS -->
      <table class="table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Imagen</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr class="fila">
            <th>esigife</th>
            <th>cubeta de pollo</th>
            <th><img class="imagen-ej" src="../../../../assets/cubetapolloej.jpg"></th>
            <th>$3000</th>
          </tr>
        </tbody>
      </table>
    </div>
</ion-content>

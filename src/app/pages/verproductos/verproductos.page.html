<ion-content [fullscreen]="true">
  <app-navbar></app-navbar>
  <div class="container-flex text-center">
    <h1 class="mt-3">Todos los productos</h1>
    <!-- card -->
    <div class="card m-3">
      <h3 class="card-header titulo texto">Cubeta de pollo</h3>
      <img src="../../../assets/cubetapolloej.jpg">
      <div class="card-body text-start aling-items-center preciocont">
        <h3 class="precio texto">$3000</h3>
      </div>
      <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <div class="card-body botones">
        <button type="button" class="btn btn-warning ms-2 me-auto"><ion-icon name="star-outline"></ion-icon></button>
        <button type="button" class="btn btn-success me-2">Agregar al carrito</button>
      </div>
    </div>
  </div>
</ion-content>
